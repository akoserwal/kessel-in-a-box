events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 8090;
        server_name localhost;

        # CORS headers for development
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Principal lookup endpoint (mock implementation)
        location /v1/principals {
            default_type application/json;
            alias /usr/share/nginx/html/principals.json;
        }

        # User info endpoint (extracts from x-rh-identity header)
        location /v1/users/current {
            default_type application/json;
            return 200 '{"username":"test-user","email":"test@redhat.com","account_number":"1234567","org_id":"org-123"}';
        }

        # Health check
        location /health {
            return 200 '{"status":"ok"}';
        }
    }
}
